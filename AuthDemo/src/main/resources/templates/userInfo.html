<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>

    <title>User profile</title>
</head>
<body>
<div class="container">
    <h1>User info</h1>
    <ul>
        <p th:text="${userInfo.firstName}">text</p>
        <p th:text="${userInfo.lastName}">text</p>
        <p th:text="${userInfo.city}">text</p>
        <p th:text="${userInfo.phone}">text</p>
        <p th:text="${userInfo.grade}">text</p>
        <p th:text="${userInfo.university}">text</p>
        <p th:text="${userInfo.department}">text</p>
        <p th:text="${userInfo.speciality}">text</p>
        <p th:text="${userInfo.source}">text</p>
    </ul>
    <form th:action="@{/logout}" method="POST">
        <input type="submit" value="Logout"/>
    </form>
</div>


</div>

<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</body>
</html>
