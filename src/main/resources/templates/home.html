<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>

    <title>Homepage</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div sec:authorize="isAnonymous()">
                <a th:href="@{/login}">Log in</a>
            </div>
            <div sec:authorize="hasRole('ROLE_USER')">
                <p><a href="/" th:href="@{/profile}">Profile</a></p>
            </div>
            <div sec:authorize="hasRole('ROLE_ADMIN')">
                <p><a href="/" th:href="@{/admin}">Admin board</a></p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Welcome to Netcracker Test system</h1>
            <div th:each="speciality : ${specialities}" class="col-md-2">
                <p th:text="${{speciality.name}}">Name</p>
                <p th:text="${{speciality.description}}">Description</p>
                <p><a href="speciality.html" th:href="@{/speciality(id=${speciality.id})}">details</a></p>
            </div>
        </div>
    </div>


</div>

<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</body>
</html>
